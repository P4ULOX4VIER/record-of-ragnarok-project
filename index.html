<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record of Ragnarok Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">
    <link rel="shortcut icon" href="./src/images/bg-logo/favicon.ico" type="image/x-icon">


</head>

<body>
    <header class="header">
        <img class="logo" src="./src/images/bg-logo/logo.png" alt="Logo Record of Ragnarok">
    </header>

    <main class="characters-selection">
        <section class="characters">
            <h1 class="title"> Select a character </h1>

            <ul class="characters-list">

                <li class="character selected" id="adam" data-name="Adam"
                    data-description="Adam is the first human created by God and possesses immense strength, speed, and durability.">
                    <img src="./src/images/jpg/adam.jpg" alt="Adam Character">
                </li>

                <li class="character" id="beelzebub" data-name="Beelzebub"
                    data-description="Beelzebub is a demon prince who commands a swarm of flies and wields a powerful mace.">
                    <img src="./src/images/jpg/beelzebub.jpg" alt="Beelzebub Character">
                </li>

                <li class="character" id="buddha" data-name="Buddha"
                    data-description="Buddha is a peaceful and wise deity who uses his knowledge to outsmart his opponents.">
                    <img src="./src/images/jpg/budha.jpg" alt="Budha Character">
                </li>

                <li class="character" id="hades" data-name="Hades"
                    data-description="Hades is the god of the underworld who can manipulate death and darkness.">
                    <img src="./src/images/jpg/hades.jpg" alt="Hades Character">
                </li>

                <li class="character" id="jack" data-name="Jack the Ripper"
                    data-description="Jack the Ripper is a notorious serial killer who uses his agility and knives to deadly effect.">
                    <img src="./src/images/jpg/jack-the-ripper.jpg" alt="Jack the Ripper Character">
                </li>

                <li class="character" id="thor" data-name="Thor"
                    data-description="Thor is the god of thunder who wields his mighty hammer and possesses incredible physical strength. ">
                    <img src="./src/images/jpg/thor.jpg" alt="Thor Character">
                </li>

                <li class="character" id="nikola" data-name="Nikola Tesla"
                    data-description="Nikola Tesla is a brilliant inventor who uses his scientific knowledge to create powerful weapons.">
                    <img src="./src/images/jpg/nikola-tesla.jpg" alt="Nikola Tesla Character">
                </li>

                <li class="character" id="poseidon" data-name="Poseidon"
                    data-description="Poseidon is the god of the sea who can control water and summon sea creatures.">
                    <img src="./src/images/jpg/poseidon.jpg" alt="Poseidon Character">
                </li>

            </ul>

        </section>

        <section class="selected-character">
            <img class="big-character" src="./src/images/png/adam.png" alt="Selected Character">

            <div class="information-character">
                <h2 class="name-character" id="name-character">Adam</h2>
                <p class="description-character" id="description-character">Adam is the first human created by God and
                    possesses immense strength, speed, and durability. He fights not only for his own glory, but also to
                    secure humanity's future in the face of overwhelming odds.</p>
            </div>

        </section>
    </main>

    <footer>
        <div class="content">
            <div class="text">
                <p class="text about">Developed by Paulo Xavier </p>
            </div>

            <div class="social-links">
                <div class="github">
                    <a href="https://github.com/P4ULOX4VIER" target="_blank">
                        <img class="github-icon" src="./src/images/social-medias/github.png" alt="">
                    </a>
                </div>

                <div class="linkedin">
                    <a href="https://www.linkedin.com/in/paulo-roberto-xavier-da-silva-15bb6924a/" target="_blank">
                        <img class="linkedin-icon" src="./src/images/social-medias/linkedin.png" alt="">
                    </a>
                </div>
                <div class="instagram">
                    <a href="https://www.instagram.com/oxavierpaulo/" target="_blank">
                        <img class="instagram-icon" src="./src/images/social-medias/instagram.png" alt="">
                    </a>
                </div>
            </div>
    </footer>

    <script src="./src/js/index.js"></script>
</body>



</html>
